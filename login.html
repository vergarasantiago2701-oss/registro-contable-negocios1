<!DOCTYPE html>
<html>
<head>
  <title>Login - Cuentas El Ancla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #2c5364;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #2c5364;
      outline: none;
      box-shadow: 0 0 5px rgba(44,83,100,0.5);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #203a43;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>üîê Cuentas El Ancla</h2>

    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase√±a">

    <button onclick="login()">Iniciar sesi√≥n</button>

    <div class="footer">
      Sistema contable en la nube
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_C9CYbLYpkJhaME5j9OgzlVjN83iwY78",
      authDomain: "cuentaselancla.firebaseapp.com",
      projectId: "cuentaselancla",
      storageBucket: "cuentaselancla.firebasestorage.app",
      messagingSenderId: "538778905068",
      appId: "1:538778905068:web:4e48f2ef1510d68d6138c9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    }

    document.getElementById("password").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
